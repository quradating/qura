<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Qura Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --header-bg: rgba(20, 20, 20, 0.98);
            --input-bg: #1a1a1a;
            --my-msg-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --their-msg-bg: #27272a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg-color);
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            /* height: 100dvh - це магія. Динамічна висота, яка враховує адресний рядок браузера */
            height: 100dvh; 
            overflow: hidden; /* Забороняємо скрол всієї сторінки */
        }

        /* --- ВЕРХНЯ ПАНЕЛЬ --- */
        #header {
            padding: 12px 16px;
            background: var(--header-bg);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            backdrop-filter: blur(10px);
            cursor: pointer;
            flex-shrink: 0; /* Щоб шапка не стискалася */
        }

        .back-btn { color: var(--text-secondary); display: flex; align-items: center; padding: 5px; margin-left: -5px; }
        
        .avatar-circle {
            width: 36px; height: 36px;
            background: linear-gradient(45deg, #ff00cc, #333399);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; text-transform: uppercase;
        }

        .user-info { display: flex; flex-direction: column; }
        .user-name { font-weight: 600; font-size: 15px; }
        .user-status { font-size: 11px; color: #6366f1; }

        /* --- ОБЛАСТЬ ЧАТУ --- */
        #messages {
            flex: 1; /* Займає весь вільний простір */
            overflow-y: auto; /* Скролиться тільки ця частина */
            overflow-x: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .msg-row { display: flex; width: 100%; }
        .msg { 
            max-width: 80%; /* На мобільному трохи ширше */
            padding: 10px 14px; 
            border-radius: 18px; 
            font-size: 15px; 
            line-height: 1.4; 
            position: relative; 
            word-wrap: break-word;
        }
        
        .mine { justify-content: flex-end; }
        .mine .msg { background: var(--my-msg-gradient); color: white; border-bottom-right-radius: 2px; }
        .theirs { justify-content: flex-start; }
        .theirs .msg { background: var(--their-msg-bg); color: var(--text-primary); border-bottom-left-radius: 2px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; }
        .time { font-size: 10px; text-align: right; margin-top: 4px; opacity: 0.7; display: block; }

        /* --- НИЖНЯ ПАНЕЛЬ ВВОДУ --- */
        #input-area {
            padding: 10px 12px;
            /* Враховуємо "чубчик" і нижню смужку iPhone */
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            background: var(--header-bg);
            border-top: 1px solid #333;
            display: flex;
            align-items: center; /* Центруємо по вертикалі */
            gap: 8px;
            flex-shrink: 0; /* Не даємо стискатися */
        }

        .input-wrapper {
            flex: 1;
            background: var(--input-bg);
            border-radius: 20px; /* Більш округлий, як в месенджерах */
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            min-height: 40px; /* Фіксована висота */
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px; /* 16px запобігає зуму на iPhone при кліку */
            outline: none;
            padding: 0;
            margin: 0;
        }

        .icon-btn {
            background: none; border: none; color: var(--text-secondary);
            cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center;
        }
        
        button#send-btn {
            background: var(--my-msg-gradient);
            width: 40px; height: 40px;
            border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }

        /* Лоадер */
        #loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20, 20, 20, 0.9); padding: 20px; border-radius: 15px; z-index: 100; text-align: center; width: 150px; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #6366f1; animation: spin 1s infinite linear; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Перегляд фото */
        #img-viewer { display: none; position: fixed; inset: 0; background: black; z-index: 200; align-items: center; justify-content: center; }
        #img-viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #close-viewer { position: absolute; top: 20px; right: 20px; color: white; background: rgba(255,255,255,0.2); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<div id="header">
    <div class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </div>
    <div class="avatar-circle" id="avatar-char"></div>
    <div class="user-info">
        <div class="user-name" id="chat-title">...</div>
        <div class="user-status">Переглянути профіль</div>
    </div>
</div>

<div id="messages"></div>

<div id="loader">
    <div class="spinner"></div>
    <div style="font-size: 13px;">Надсилаємо...</div>
</div>

<div id="img-viewer" onclick="this.style.display='none'">
    <div id="close-viewer">&times;</div>
    <img id="viewer-img" src="">
</div>

<div id="input-area">
    <button class="icon-btn" id="attach-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
    </button>
    
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    
    <div class="input-wrapper">
        <input type="text" id="msg-input" placeholder="Повідомлення..." autocomplete="off">
    </div>
    
    <button id="send-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2" />
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
        </svg>
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, limit, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // === ВАЖЛИВО: НЕ ЗАБУДЬ ЗАМІНИТИ ПОСИЛАННЯ НА СВІЙ SOFTR ПРОФІЛЬ НИЖЧЕ ===
    const SOFTR_PROFILE_BASE_URL = "https://quradating.softr.app/user-profile"; 

    const firebaseConfig = {
        apiKey: "AIzaSyBQNxVaRBgyiM0oJJjzDJ5MJi1WBVPlsdI",
        authDomain: "quradating777.firebaseapp.com",
        projectId: "quradating777",
        storageBucket: "quradating777.firebasestorage.app",
        messagingSenderId: "723638199684",
        appId: "1:723638199684:web:b00ea1895fd5b7ee63e9d1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const myEmail = params.get('me');
    const partnerEmail = params.get('partner');
    const partnerId = params.get('pid');

    const chatTitle = document.getElementById('chat-title');
    const avatarChar = document.getElementById('avatar-char');
    const msgBox = document.getElementById('messages');
    const loader = document.getElementById('loader');
    const fileInput = document.getElementById('file-input');

    if (!myEmail || !partnerEmail) {
        chatTitle.innerText = "Чат";
        msgBox.innerHTML = '<div style="text-align:center; padding:20px; color:#ef4444; font-size:14px;">Помилка доступу.</div>';
    } else {
        const name = partnerEmail.split('@')[0];
        chatTitle.innerText = name.charAt(0).toUpperCase() + name.slice(1);
        avatarChar.innerText = name.charAt(0).toUpperCase();
        initChat();
    }

    document.getElementById('header').onclick = () => {
        if (partnerId && SOFTR_PROFILE_BASE_URL) {
            window.location.href = `${SOFTR_PROFILE_BASE_URL}?recordId=${partnerId}`;
        }
    };

    function initChat() {
        const q = query(
            collection(db, "messages"),
            where("participants", "array-contains", myEmail),
            orderBy("createdAt", "asc"),
            limit(50)
        );

        onSnapshot(q, (snapshot) => {
            msgBox.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.participants.includes(partnerEmail)) {
                    renderMessage(data);
                }
            });
            // Авто-скрол вниз
            setTimeout(() => msgBox.scrollTop = msgBox.scrollHeight, 100);
        });

        const sendBtn = document.getElementById('send-btn');
        const input = document.getElementById('msg-input');

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
        document.getElementById('attach-btn').onclick = () => fileInput.click();
        fileInput.onchange = handleFileUpload;
    }

    function renderMessage(data) {
        const row = document.createElement('div');
        row.className = `msg-row ${data.sender === myEmail ? 'mine' : 'theirs'}`;
        
        let content = '';
        if (data.imageUrl) {
            content = `<img src="${data.imageUrl}" onclick="event.stopPropagation(); window.viewImage('${data.imageUrl}')">`;
            if (data.text) content += `<div style="margin-top:6px">${data.text}</div>`;
        } else {
            content = data.text;
        }

        const time = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        row.innerHTML = `<div class="msg">${content}<span class="time">${time}</span></div>`;
        msgBox.appendChild(row);
    }

    async function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        
        // Швидка оптимістична очистка поля
        const oldText = input.value;
        input.value = ''; 
        input.focus(); // Тримаємо фокус, щоб клавіатура не закрилась!

        try {
            await addDoc(collection(db, "messages"), {
                text: text,
                sender: myEmail,
                participants: [myEmail, partnerEmail],
                createdAt: serverTimestamp()
            });
        } catch (e) { 
            input.value = oldText; // Повертаємо текст, якщо помилка
            alert("Помилка: " + e.message); 
        }
    }

    function handleFileUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        loader.style.display = 'block';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; 
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.5); 

                if (dataUrl.length > 800000) {
                     alert("Файл завеликий.");
                     loader.style.display = 'none';
                     return;
                }
                
                pushToFirebase({ text: '', imageUrl: dataUrl });
                e.target.value = ''; // Скидаємо файл
                loader.style.display = 'none';
            }
        };
    }

    async function pushToFirebase(data) {
        try {
            await addDoc(collection(db, "messages"), {
                ...data,
                sender: myEmail,
                participants: [myEmail, partnerEmail],
                createdAt: serverTimestamp()
            });
        } catch (e) { 
            loader.style.display = 'none';
            alert("Помилка: " + e.message); 
        }
    }

    window.viewImage = (src) => {
        document.getElementById('viewer-img').src = src;
        document.getElementById('img-viewer').style.display = 'flex';
    };
</script>
</body>
</html>
